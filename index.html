<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For Sriju ❤️</title>

<style>
body{
margin:0;
font-family: 'Poppins', sans-serif;
background: linear-gradient(135deg,#ff9a9e,#fad0c4);
height:100vh;
display:flex;
justify-content:center;
align-items:center;
overflow:hidden;
}

#slide1{
text-align:center;
color:white;
}

h1{
font-size:28px;
}

.subtitle{
margin-top:15px;
font-style:italic;
}

.buttons{
margin-top:40px;
display:flex;
gap:30px;
justify-content:center;
}

button{
padding:12px 30px;
border:none;
border-radius:40px;
cursor:pointer;
font-size:18px;
}

.yesBtn{
background:linear-gradient(45deg,#ff1744,#ff5252);
color:white;
}

.noBtn{
background:white;
color:#ff1744;
border:2px solid #ff1744;
}
</style>
</head>

<body>

<div id="slide1">
<h1>Will You Be My Valentine, Sriju ❤️</h1>

<p class="subtitle">
Think carefully, Sriju... ❤️
</p>

<div class="buttons">
<button class="yesBtn">Yes ❤️</button>
<button class="noBtn">No</button>
</div>
</div>

</body>
</html>
