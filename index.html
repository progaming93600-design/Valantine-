<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Will You Be My Valentine?</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=Dancing+Script:wght@700&display=swap" rel="stylesheet">

<style>
*{
margin:0;
padding:0;
box-sizing:border-box;
font-family:'Poppins',sans-serif;
}

body{
height:100vh;
overflow:hidden;
background:linear-gradient(135deg,#ffd1dc,#ff6f91);
display:flex;
justify-content:center;
align-items:center;
text-align:center;
color:#fff;
position:relative;
}

.container{
z-index:2;
max-width:90%;
}

.bear{
font-size:60px;
animation:bounce 2s infinite;
}
@keyframes bounce{
0%,100%{transform:translateY(0);}
50%{transform:translateY(-20px);}
}

h1{
font-family:'Dancing Script',cursive;
font-size:42px;
margin-top:10px;
}

.subtitle{
font-style:italic;
margin:15px 0;
font-size:18px;
}

.closing{
margin-top:20px;
font-size:18px;
}

.buttons{
margin-top:40px;
display:flex;
justify-content:center;
gap:40px;
flex-wrap:wrap;
}

#yesBtn{
background:linear-gradient(45deg,#ff1744,#ff5252);
color:#fff;
border:none;
padding:15px 40px;
font-size:20px;
border-radius:50px;
cursor:pointer;
transition:0.3s;
box-shadow:0 0 15px rgba(255,0,0,0.6);
}

#yesBtn:hover{
box-shadow:0 0 30px rgba(255,0,0,1);
transform:scale(1.05);
}

#noBtn{
background:#fff;
color:#ff1744;
border:2px solid #ff1744;
padding:10px 30px;
font-size:16px;
border-radius:50px;
cursor:pointer;
position:relative;
transition:0.3s;
}

.heart{
position:fixed;
bottom:-50px;
font-size:20px;
animation:floatUp linear infinite;
opacity:0;
}

@keyframes floatUp{
0%{transform:translateY(0); opacity:0;}
10%{opacity:1;}
90%{opacity:1;}
100%{transform:translateY(-110vh); opacity:0;}
}

.celebration{
position:fixed;
top:0;
left:0;
width:100%;
height:100%;
background:linear-gradient(135deg,#ff6f91,#ff1744);
display:flex;
flex-direction:column;
justify-content:center;
align-items:center;
z-index:5;
color:white;
display:none;
}

.celebration h2{
font-size:60px;
animation:pulse 1s infinite;
}

@keyframes pulse{
0%,100%{transform:scale(1);}
50%{transform:scale(1.2);}
}

.spin{
font-size:60px;
margin:20px;
animation:spin 2s linear infinite;
}
@keyframes spin{
100%{transform:rotate(360deg);}
}

.confetti{
position:fixed;
width:10px;
height:10px;
opacity:0.9;
animation:confettiFall 3s linear forwards;
}

@keyframes confettiFall{
0%{transform:translateY(-10vh) rotate(0deg);}
100%{transform:translateY(110vh) rotate(720deg);}
}

@media(max-width:600px){
h1{font-size:32px;}
}
</style>
</head>

<body>

<div class="container" id="mainContent">
<div class="bear">üêª</div>
<h1>Will You Be My Valentine, SRIJANI?</h1>
<div class="subtitle">I will always stay with you .</div>
<div class="closing">Every love story is beautiful, but <br> ours is my favourite</div>

<div class="buttons">
<button id="yesBtn">Yes üíñ</button>
<button id="noBtn">No</button>
</div>
</div>

<div class="celebration" id="celebration">
<h2>Yayyyy!!</h2>
<div class="spin">üíÉ</div>
<p>I love you forever</p>
</div>

<script>

// Floating Hearts
for(let i=0;i<15;i++){
let heart=document.createElement("div");
heart.className="heart";
heart.innerHTML="üíñ";
heart.style.left=Math.random()*100+"vw";
heart.style.fontSize=(15+Math.random()*30)+"px";
heart.style.animationDuration=(4+Math.random()*4)+"s";
heart.style.animationDelay=Math.random()*5+"s";
document.body.appendChild(heart);
}

// No Button Escape
const noBtn=document.getElementById("noBtn");
const yesBtn=document.getElementById("yesBtn");

let messages=[
"Nope, not an option!",
"Try again!",
"You sure about that?",
"Not happening!",
"Think again!"
];

let msgIndex=0;

function moveNoButton(){
const yesRect=yesBtn.getBoundingClientRect();
let x,y;

do{
x=Math.random()*(window.innerWidth-120);
y=Math.random()*(window.innerHeight-50);
}while(
x<yesRect.right &&
x+100>yesRect.left &&
y<yesRect.bottom &&
y+50>yesRect.top
);

noBtn.style.position="fixed";
noBtn.style.left=x+"px";
noBtn.style.top=y+"px";

noBtn.innerText=messages[msgIndex];
msgIndex=(msgIndex+1)%messages.length;
}

noBtn.addEventListener("click",moveNoButton);
noBtn.addEventListener("touchstart",moveNoButton);

// Yes Click Celebration
document.getElementById("yesBtn").addEventListener("click",()=>{
document.getElementById("mainContent").style.display="none";
document.querySelectorAll(".heart").forEach(h=>h.remove());
document.getElementById("celebration").style.display="flex";

for(let i=0;i<120;i++){
let conf=document.createElement("div");
conf.className="confetti";
conf.style.left=Math.random()*100+"vw";
conf.style.background="hsl("+Math.random()*360+",100%,50%)";
conf.style.animationDuration=(2+Math.random()*3)+"s";
conf.style.width=5+Math.random()*8+"px";
conf.style.height=5+Math.random()*8+"px";
document.body.appendChild(conf);
}
});

</script>

</body>
</html>
